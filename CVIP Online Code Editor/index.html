<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>

<body>
    <br><br>
    <h1 style="text-align: center;">Code Editor </h1><br>
    <div class="code-editor">
        <div class="code-input">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="updatePreview()"></textarea>
            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="updatePreview()"></textarea>
            <label><i class="fa-brands fa-js"></i>JavaScript</label>
            <textarea id="js-code" onkeyup="updatePreview()"></textarea>
        </div>
        <div class="preview">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
</body>

</html>
<script src="script.js"></script>
